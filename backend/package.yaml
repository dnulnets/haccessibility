name:                gql
version:             0.1.0.0
github:              "githubuser/gql"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/gql#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  ghc-options: []
  dependencies:
    - bytestring
    - morpheus-graphql
    - text
    - persistent
    - persistent-postgresql
    - persistent-template
    - yesod
    - yesod-auth
    - http-types
    - resourcet
    - monad-logger
    - lifted-base
    - yesod-core
    - aeson
    - cryptonite
    - containers
    - time
    - jwt
    - hexstring
    - wai-cors
    - wai
    - warp
    - time
    - hashable
    - path-pieces
    - nonce
    - base64-bytestring
    - unordered-containers
    - cereal
    - data-default
    - cookie
    - unliftio
    - warp-tls
    - yesod-static
    - wkt-geom
    - geojson
    - random

executables:
  gql-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gql

tests:
  gql-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gql
